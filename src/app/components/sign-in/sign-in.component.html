<section class="body-sign">
  <div class="center-sign">
    <a href="/" class="logo pull-left">
      <img src="./assets/images/logo.png" height="54" alt="Porto Admin" />
    </a>

    <div class="panel panel-sign">
      <div class="panel-title-sign mt-xl text-right">
        <h2 class="title text-uppercase text-weight-bold m-none"><i class="fa fa-user mr-xs"></i> Sign In</h2>
      </div>
      <div class="panel-body">
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-lg">
            <label>Email</label>
            <div class="input-group input-group-icon">
              <input name="email" type="email" class="form-control input-lg" formControlName="email" />
              <span class="input-group-addon">
                <span class="icon icon-lg">
                  <i class="fa fa-user"></i>
                </span>
              </span>
            </div>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
              Email is required.
            </div>
          </div>

          <div class="form-group mb-lg">
            <div class="clearfix">
              <label class="pull-left">Password</label>
              <a routerLink="/forgot-password" class="pull-right">Lost Password?</a>
            </div>
            <div class="input-group input-group-icon">
              <input name="pwd" type="password" class="form-control input-lg" formControlName="password" />
              <span class="input-group-addon">
                <span class="icon icon-lg">
                  <i class="fa fa-lock"></i>
                </span>
              </span>
            </div>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
              Password is required.
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12 text-center">
              <button type="submit" class="btn btn-primary hidden-xs" [disabled]="signInForm.invalid">Sign In</button>
              <button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg" [disabled]="signInForm.invalid">Sign In</button>
            </div>
          </div>

          <span class="mt-lg mb-lg line-thru text-center text-uppercase">
            <span>or</span>
          </span>

          <p class="text-center">Don't have an account yet? <a routerLink="/sign-up">Sign Up!</a>

        </form>
      </div>
    </div>

    <p class="text-center text-muted mt-md mb-md">&copy; Copyright {{year}}. All Rights Reserved.</p>
  </div>
</section>
