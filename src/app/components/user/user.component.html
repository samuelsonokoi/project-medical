<section class="body">

  <!-- start: header -->
  <header class="header">
    <div class="logo-container">
      <a href="/" class="logo">
        <img src="./assets/images/logo.png" height="35" alt="Porto Admin" />
      </a>
      <div class="visible-xs toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html"
        data-fire-event="sidebar-left-opened">
        <i class="fa fa-bars" aria-label="Toggle sidebar"></i>
      </div>
    </div>

    <!-- start: search & user box -->
    <div class="header-right">

      <div id="userbox" class="userbox">
        <a href="#" data-toggle="dropdown">
          <figure class="profile-picture">
            <img src="./assets/images/!logged-user.jpg" alt="Joseph Doe" class="img-circle"
              data-lock-picture="./assets/images/!logged-user.jpg" />
          </figure>
          <div class="profile-info" data-lock-name="John Doe" data-lock-email="johndoe@okler.com">
            <span class="name">{{currentUser?.fullName}}</span>
            <span class="role">{{currentUser?.role}}</span>
          </div>

          <i class="fa custom-caret"></i>
        </a>

        <div class="dropdown-menu">
          <ul class="list-unstyled">
            <li class="divider"></li>
            <li>
              <a role="menuitem" tabindex="-1" routerLink="/profile"><i class="fa fa-user"></i> My Profile</a>
            </li>
            <li>
              <a role="menuitem" tabindex="-1" (click)="logout()"><i class="fa fa-power-off"></i> Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- end: search & user box -->
  </header>
  <!-- end: header -->

  <div class="inner-wrapper">
    <!-- start: sidebar -->
    <aside id="sidebar-left" class="sidebar-left">

      <div class="sidebar-header">
        <div class="sidebar-title">
          Navigation
        </div>
      </div>

      <div class="nano">
        <div class="nano-content">
          <nav id="menu" class="nav-main" role="navigation">
            <ul class="nav nav-main">
              <li routerLinkActive="nav-active">
                <a routerLink="/user/dashboard">
                  <i class="fa fa-home" aria-hidden="true"></i>
                  <span>Dashboard</span>
                </a>
              </li>
              <li routerLinkActive="nav-active" *ngIf="currentUser?.role == 'patient'" >
                <a routerLink="/user/appointments">
                  <i class="fa fa-calendar" aria-hidden="true"></i>
                  <span>My Appointments</span>
                </a>
              </li>
              <li routerLinkActive="nav-active" *ngIf="currentUser?.role == 'doctor'">
                <a routerLink="/user/patient-appointments">
                  <i class="fa fa-calendar" aria-hidden="true"></i>
                  <span>Patients Appointments</span>
                </a>
              </li>
              <li routerLinkActive="nav-active" *ngIf="currentUser?.role == 'patient'">
                <a routerLink="/user/book-appointment">
                  <i class="fa fa-calendar" aria-hidden="true"></i>
                  <span>Book Appointment</span>
                </a>
              </li>
              <li routerLinkActive="nav-active">
                <a routerLink="/user/add-doctor">
                  <i class="fa fa-user" aria-hidden="true"></i>
                  <span>Add Doctor</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>

      </div>

    </aside>
    <!-- end: sidebar -->

    <router-outlet></router-outlet>
  </div>

</section>
